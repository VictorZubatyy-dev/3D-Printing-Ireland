<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    content="Fast and direct repsonse to questions, contact us for anything 3D-Printing related. ">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/script.js" defer></script>
  <title>3D-Printing Ireland: Contact Us, Fast and Direct response time to questions/queries, Dublin, Ireland</title>
</head>

<body id="container">
  <header id="banner">
    <img class="logo" src="images/logo.png" alt="3D-Printing Ireland company logo">
    <h1 class="montserrat">3D Printing Ireland</h1>
  </header>
  <nav id="mainmenu">
    <ul class="center">
      <li><a href="index.html">HOME</a></li>
      <li><a href="3dprinters.html">3D PRINTERS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="about.html">ABOUT</a></li>
    </ul>
  </nav>

  <main id="bodycontainer">
    <div class="row">
      <h1 class="center bigshoulders">Contact Us.</h1>
      <div class="underline">
        <p></p>
      </div>
      <div class="column column50">
        <form id="contact-us" onsubmit="return validateContactForm()">
          <!--contact form-->
          <table>
            <tbody>
              <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" id="fname" name="f.name" placeholder="Enter your first name"></td>

              </tr>
              <tr>
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" id="lname" name="l.name" placeholder="Enter your surname"></td>
              </tr>
              <tr>
                <td><label for="e-mail">E-mail:</label></td>
                <td><input type="text" placeholder="Enter your email address" id="e-mail"></td>
              </tr>
              <tr>
                <td><label for="phone-no">Phone:</label></td>
                <td><input type="text" id="phone-no" name=".phone" placeholder="Enter your phone number"></td>
              </tr>
            </tbody>
          </table>
          <div>
            <input class="contact-us-button montserrat" type="submit" value="Submit">
          </div>
        </form>
      </div>

      <div class="column column50" id="column-contact">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d38133.77588935983!2d-6.290863380253501!3d53.318889473047285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670ea90b03a337%3A0x8ef6d7a6092b1022!2sRathmines%2C%20Dublin%2C%20Ireland!5e0!3m2!1sen!2suk!4v1612986117278!5m2!1sen!2suk"
          style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
      </div>
    </div>
  </main>

  <footer>
    <div class="row">
      <div class="column column-30">
        <img src="images/logo1.png" alt="3D-Printing Ireland company logo">
        <p>3D Printing Ireland &#169; 2021</p>
      </div>

      <div class="column column17-5">
        <ul id="submenu">
          <li class="montserrat list-heading">Menu</li>
          <li class="list-subheading"><a href="index.html">Home</a></li>
          <li class="list-subheading"><a href="3dprinters.html">3D-Printers</a></li>
          <li class="list-subheading"><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>


      <div class="column column17-5">
        <ul>
          <li class="montserrat list-heading">Company</li>
          <li><a href="about.html">The Company</a></li>
        </ul>
      </div>

      <div class="column column17-5">
        <ul>
          <li class="montserrat list-heading">Discover</li>
          <li><a href="about.html">Brand Motto</a></li>
        </ul>
      </div>

      <div class="column column17-5">
        <ul>
          <li class="montserrat list-heading">Find Us On</li>
          <li class="list-subheading">Twitter</li>
          <li class="list-subheading">Facebook</li>
          <li class="list-subheading">Instagram</li>
        </ul>
      </div>

      <div class="underline-footer">
      </div>

      <div class="main-container  " id="id_main_container">
        <div class="container_inner" id="display_div_id">
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
